<!DOCTYPE html>
<html lang="es">
      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
            <link rel="stylesheet" href="css/ventas.css">
            <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
               <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@7.28.4/dist/sweetalert2.min.css">
               <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.28.4/dist/sweetalert2.min.js"></script>
            <title>Crear Usuario</title>
         </head>
<body>
      <br>
   <div class="cont container">
      <br> <br>
         <fieldset class="form-group">
               <legend class="col-sm-2">Detalle cajero</legend>
               <div class="form-group row">
                     <label for="example-text-input" class="col-2 col-form-label">Nombre</label>
                     <div class="col-10">
                       <input class="form-control" type="text" value="Gian" id="example-text-input">
                     </div>
                   </div>
               <div class="form-group row">
                  <label for="example-text-input" class="col-2 col-form-label">Apellido Paterno</label>
                  <div class="col-10">
                     <input class="form-control" type="text" value="Santander" id="example-text-input">
                  </div>
                  </div>
               <div class="form-group row">
                     <label for="example-text-input" class="col-2 col-form-label">Apellido Materno</label>
                     <div class="col-10">
                        <input class="form-control" type="text" value="Leonardo" id="example-text-input">
                     </div>
                     </div>
               <div class="form-group row">
                     <label for="example-text-input" class="col-2 col-form-label">Direccion</label>
                     <div class="col-10">
                        <input class="form-control" type="text" value="Jr Castilla" id="example-text-input">
                     </div>
                     </div>
                   <div class="form-group row">
                     <label for="example-email-input" class="col-2 col-form-label">Email</label>
                     <div class="col-10">
                       <input class="form-control" type="email" value="bootstrap@example.com" id="example-email-input">
                     </div>
                   </div>
            
                   <div class="form-group row">
                     <label for="example-password-input" class="col-2 col-form-label">Contraseña</label>
                     <div class="col-10">
                       <input class="form-control" type="password" value="hunter2" id="example-password-input">
                     </div>
                   </div>
                   <div class="form-group row">
                        <label for="example-password-input" class="col-2 col-form-label">Repita Contraseña</label>
                        <div class="col-10">
                          <input class="form-control" type="password" value="hunter2" id="example-password-input">
                        </div>
                      </div>
               <div class="row">
     
               <div class="col-12" align="right">
                   <button style="width:100px" onclick="window.history.back()"  class="btn btn-danger">Cancelar</button>
                   <button onclick="registrar()" style="width:100px" class="btn btn-primary">Registrar</button>
               </div>

            </fieldset>

   </div>

   <script>
      function registrar(){
            swal({
                  title: '¿Estas seguro?',
                  text: "Esto se registrara en el sistema",
                  type: 'warning',
                  showCancelButton: true,
                  confirmButtonColor: '#3085d6',
                  cancelButtonColor: '#d33',
                  confirmButtonText: 'Si, registrar!'
                  }).then((result) => {
                        if (result.value) {
                        swal(
                              '¡Registro correcto!',
                              'Si desea puede agregar otro usuario.',    
                        )
                        }
                  })
                  
            }
      </script>
</body>
</html>
